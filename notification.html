<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Notification - Mi Ruta Segura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Android Lock Screen Background */
        .lockscreen-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: cover;
            z-index: 1;
        }

        .phone-container {
            max-width: 375px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* Status bar */
        .status-bar {
            height: 28px;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            color: white;
            font-size: 13px;
            font-weight: 400;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Lock screen elements */
        .lock-screen {
            height: calc(100vh - 28px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 24px 40px;
            position: relative;
        }

        .time-display {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .time {
            font-size: 72px;
            font-weight: 200;
            line-height: 1;
            margin-bottom: 8px;
        }

        .date {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.9;
        }

        /* Notification Panel */
        .notification-panel {
            background: rgba(0,0,0,0.8);
            border-radius: 16px;
            padding: 16px;
            margin: 20px 0;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideInNotification 0.8s ease-out 1s forwards;
        }

        @keyframes slideInNotification {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .notification-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .notification-title {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notification-time {
            color: rgba(255,255,255,0.5);
            font-size: 12px;
        }

        /* Main Notification */
        .notification-item {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .notification-item:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.02);
        }

        .notification-item:active {
            transform: scale(0.98);
        }

        .notification-main {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            background: #FF6F00;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(255, 111, 0, 0.3);
        }

        .notification-content {
            flex: 1;
            min-width: 0;
        }

        .app-name {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .notification-title-main {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .notification-text {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .notification-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .notification-action {
            background: rgba(25, 118, 210, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notification-action:hover {
            background: rgba(25, 118, 210, 1);
        }

        .notification-action.secondary {
            background: rgba(255,255,255,0.1);
        }

        .notification-action.secondary:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Priority indicator */
        .priority-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #FF5722;
            border-radius: 0 2px 2px 0;
        }

        /* Expand indicator */
        .expand-indicator {
            position: absolute;
            bottom: 8px;
            right: 12px;
            color: rgba(255,255,255,0.4);
            font-size: 12px;
        }

        /* Lock screen bottom */
        .lock-bottom {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-top: auto;
        }

        .lock-icon {
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .lock-icon:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .camera-icon {
            opacity: 0.6;
        }

        /* Instruction text */
        .instruction {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: fadeInInstruction 2s ease-out 3s forwards;
            opacity: 0;
            z-index: 10;
        }

        @keyframes fadeInInstruction {
            to {
                opacity: 1;
            }
        }

        /* Pulse animation for notification */
        .notification-pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 87, 34, 0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255, 87, 34, 0);
            }
        }

        /* Loading overlay when transitioning */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1976D2;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            color: white;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="lockscreen-bg"></div>
    
    <div class="phone-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span>●</span>
                <span>●●●</span>
                <span>WiFi</span>
            </div>
            <div class="status-right">
                <span id="currentTime">06:05</span>
                <span>●●●●</span>
                <span>100%</span>
            </div>
        </div>

        <!-- Lock Screen -->
        <div class="lock-screen">
            <div class="time-display">
                <div class="time" id="displayTime">06:05</div>
                <div class="date" id="displayDate">Lunes, 11 agosto</div>
            </div>

            <!-- Notification Panel -->
            <div class="notification-panel">
                <div class="notification-header">
                    <span class="notification-title">Notificaciones</span>
                    <span class="notification-time">ahora</span>
                </div>

                <div class="notification-item notification-pulse" onclick="openIncidentFromNotification()">
                    <div class="priority-indicator"></div>
                    
                    <div class="notification-main">
                        <div class="app-icon">📍</div>
                        <div class="notification-content">
                            <div class="app-name">Mi Ruta Segura</div>
                            <div class="notification-title-main">Alerta de Seguridad - Protesta</div>
                            <div class="notification-text">Protesta de impacto medio reportada en Jr. Lampa 111, Centro de Lima. Se recomienda evitar la zona.</div>
                            
                            <div class="notification-actions">
                                <button class="notification-action" onclick="openIncidentFromNotification()">Ver detalles</button>
                                <button class="notification-action secondary" onclick="dismissNotification()">Descartar</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="expand-indicator">⌄</div>
                </div>
            </div>

            <div class="lock-bottom">
                <div class="lock-icon camera-icon">📷</div>
                <div class="lock-icon" onclick="unlockPhone()">🔓</div>
            </div>
        </div>
    </div>

    <!-- Instruction -->
    <div class="instruction" id="instruction">
        Toca la notificación para abrir Mi Ruta Segura
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Abriendo Mi Ruta Segura...</div>
    </div>

    <script>
        // Update time every second
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('displayTime').textContent = timeString;
        }

        // Update date
        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long'
            };
            const dateString = now.toLocaleDateString('es-ES', options);
            document.getElementById('displayDate').textContent = dateString;
        }

        function openIncidentFromNotification() {
            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Hide instruction
            document.getElementById('instruction').style.display = 'none';
            
            // Simulate app loading time
            setTimeout(() => {
                // Navigate to the incident view page
                window.location.href = './report-details.html';
            }, 2000);
        }

        function dismissNotification() {
            const notification = document.querySelector('.notification-item');
            notification.style.animation = 'slideOutRight 0.3s ease-in forwards';
            
            setTimeout(() => {
                notification.style.display = 'none';
                
                // Show message that notification was dismissed
                const panel = document.querySelector('.notification-panel');
                panel.innerHTML = `
                    <div class="notification-header">
                        <span class="notification-title">Notificaciones</span>
                        <span class="notification-time">-</span>
                    </div>
                    <div style="text-align: center; color: rgba(255,255,255,0.6); padding: 40px 20px; font-size: 14px;">
                        No hay notificaciones
                    </div>
                `;
            }, 300);
        }

        function unlockPhone() {
            alert('Para esta demostración, usa la notificación para acceder a Mi Ruta Segura');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            updateDate();
            
            // Update time every second
            setInterval(updateTime, 1000);
            
            // Add slide out animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideOutRight {
                    to {
                        transform: translateX(100%);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Add some realistic notification behavior
            setTimeout(() => {
                const notification = document.querySelector('.notification-pulse');
                if (notification) {
                    notification.classList.add('notification-pulse');
                }
            }, 2000);
        });

                audio.play().catch(e => console.log('Could not play notification sound'));
            } catch (e) {
                console.log('Notification sound not supported');
            }
        }

        // Play sound when page loads
        setTimeout(playNotificationSound, 1000);
    </script>
</body>
</html>
